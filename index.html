<!DOCTYPE html>
<html>
    <head>
        <title>To Do Web-Application</title>
        <link rel="stylesheet" href="style.css">
        <link href='https://fonts.googleapis.com/css?family=Aleo' rel='stylesheet'>
        <script type="text/javascript" src="script.js"></script>
    </head>
<body>
    <div class="container">
        <h2 class="text-center">A BASIC TO-DO WEBAPP</h2>
        <div class="form-group">
          
            <input type="text" class="form-control" id="title"  aria-describedby="emailHelp" placeholder="Add Task to List">
        <button   id="add" class="btn" onclick="add()">ADD</button>        </div>

        <div id="items" class="b box1">
            <h1>Pending Tasks</h1>
            <hr>
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Sr. No.</th>
                    <th scope="col">Item Title</th>
                    <th scope="col"></th> 
                  </tr>
                </thead>
                <tbody id="tableBody">
                  <tr>
                    <th scope="row"></th>
                    <td></td>
                    <td><button class="btn">COMPLETE</button></td> 
                  </tr>
                </tbody>
            </table>
        </div>
        <div id="items" class="b box2">
            <h1>Completed Tasks</h1>
            <hr>
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Sr. No.</th>
                    <th scope="col">Item Title</th>
                    <th scope="col"></th> 
                  </tr>
                </thead>
                <tbody id="tableBody2">
                  <tr>
                    <th scope="row"></th>
                    <td></td>
                    <td><button class="btn">DELETE</button></td> 
                  </tr>
                </tbody>
            </table>
        </div>
     
    </div>
</body>
</html>
